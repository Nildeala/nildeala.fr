## Configuration file for Jekyll & Schrift template

#
# Jekyll configuration
#

# Global
safe: false
url: http://schoewilliam.fr 
source:      .
destination: ./_site
plugins:     ./_plugins

# Server
port: 4000
base-url: /

# Build options
future:      true
lsi:         false
highlighter: pygments
markdown:    kramdown
permalink:   date
auto_ids:    true


#
# Schrift template configuration
#

# Enter below your name or pseudo & a short description
#    | These don't appear on the website. They are used to set <meta>s
author: William Dorffer aka. Schoewilliam
description: Open web enthusiast, non-writer writer, Iceland dreamer.
title: Schoewilliam  # Appears in the window title of the browser. Stands alone on the homepage, sits beside the post title on post pages.

# Enter below the head title of your weblog/website
#    | It appears on the main navigation bar. You use <span></span> to nicely fade out some part of it
maintitle: Schoewilliam<span>.fr</span>

# Enter below a short description that will sit next to your head title.
#    | {optional}
maindesc: Open web enthusiast. <a href=/about.html><span class=oi data-glyph=info></span> About me</a>

# Enter below the items of your main menu
#    | Keep it a small amount. It is designed for a small menu.
menus:
- text: <span class=oi data-glyph=timer></span> Archive
  url: /archive
- text: <span class=oi data-glyph=pencil></span> Au Fil du retour
  url: /archive/aufilduretour.html
- text: <span class=oi data-glyph=pencil></span> Petites de mes nouvelles
  url: /archive/petitesdemesnouvelles.html
- text: <span class=oi data-glyph=code></span> Projects
  url: /projects.html
- text: <span class=oi data-glyph=link-intact></span> Links
  url: /links.html
  
# Enter an invitation message
#    | It lies right beneath every post to invite your readers to react and comment
#    | {optional}
invitationmsg: If you have any reaction, any feedback you would like me to read, please don't hesitate to <strong>leave a comment</strong>, please otherwise reach me at <a href=mailto:schoewilliam@schoewilliam.fr>schoewilliam[at]schoewilliam[dot]fr</a>.

