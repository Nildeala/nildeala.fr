---
layout: default
lang: fr
---
<section class="article" {% if page.center %}style="text-align: center;"{% endif %}>

<article>

{% if page.link %}
<hgroup>
	<h1><a target=_blank href="{{ page.link | escape }}">{{ page.title }}</a>&nbsp;→</h1>
</hgroup>
{% else %}
<hgroup>
<h1 {% if page.role == "index" %}style="text-align:center;margin-bottom:20px"{% endif %}>{{ page.title }} {% if page.titleen %}<span style="font-size: 80%; opacity: 0.3;">· {{ page.titleen }}</span>{% endif %}</h1>
</hgroup>
{% endif %}

{{ content }}

</article>

</section>
