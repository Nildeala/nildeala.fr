---
layout: default
---
<section id="allposts">
    <div>
        <ul class="index">
            {% assign posts=site.posts | where:"type", posts %}
            {% for post in posts %}
            <li>
            <a href="{{ post.url }}">
                    <h2>{{ post.title | replace: '<br>', '' }}</h2>
                    <time datetime='{{ post.date | date: "%Y-%m-%d" }}'>{% include date.html date=post.date %}</time>
                    <span class="lang-indicator">{{ post.lang }}</span>
             </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</section>
