---
layout: default
lang: fr
---
<section class="article">

<time datetime='{{ post.date | date: "%Y-%m-%d" }}' class="top">{{ page.date | localize: ":medium" }}</time>
<article>

{% if page.link %}
<hgroup>
	<h1><a target=_blank href="{{ page.link | escape }}">{{ page.title }}</a>&nbsp;→</h1>
</hgroup>
{% else %}
<hgroup>
	<h1>{{ page.title }}</h1>
</hgroup>
{% endif %}

<div id="post"{% if page.link %} class=link{% endif %}>
	{{ content }}
</div>

</article>

</section>

{%  if page.comments != false %}
<section class="comments">
	<div id="comments" class="comments">
		<img src="/comments/loading.gif" alt="Chargement des commentaires…"/>
	</div>
</section>
<script src="/js/jquery.min.js" type="text/javascript"></script>
<script src="/comments/commentcava.js" type="text/javascript"></script>
{% endif %}
