---
layout: default
---
<section>
    <div class="post">
        <time datetime='{{ page.date | date: "%-d %B %Y" }}' class="top">{% include date.html date=page.date %}</time>
        {{ content }}

        <!--<p style="text-align:right;">
        {% if page.categories %}
        {% for category in page.categories %}
            {% if forloop.first %}<span style="float:right; margin-left:.25em;" class="mega-octicon octicon-tag"></span>{% endif %}
            {{ category | capitalize }}{% unless forloop.last %}, {% else %}.{% endunless %}
        {% endfor %}
        {% endif %}
        </p>-->
    </div>
</section>

{% if page.comments == true %}
<section>
<div id="disqus_thread"></div>
<script>

var disqus_config = function () {
    this.page.url = "https://nildeala.fr{{page.url}}";  // Replace PAGE_URL with your page's canonical URL variable
    //this.page.identifier = {{page.url}}; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
};

(function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');
    s.src = '//nildeala.disqus.com/embed.js?https';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</section>
{% endif %}
