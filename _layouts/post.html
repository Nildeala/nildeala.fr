---
layout: default
lang: fr
bodyclass: post
---
{% include postdetails.html %}

{%  if page.comments != false %}
<section class="comments">
	<div id="comments" class="comments">
		{% if page.en %}
			<img src="/comments/loading.gif" alt="Loading comments…"/>
		{% else %}
			<img src="/comments/loading.gif" alt="Chargement des commentaires…"/>
		{% endif %}
	</div>
</section>
<script src="/js/jquery.min.js" type="text/javascript"></script>
	{% if page.en %}
		<script src="/comments/commentcava.en.js" type="text/javascript"></script>
	{% else %}
		<script src="/comments/commentcava.js" type="text/javascript"></script>
	{% endif %}
{% endif %}


<div class="readnext">
{% if page.previous.url %}
<a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">
	<span>Précédemment… <span>Previously…</span></span>
	<h1>{{page.previous.title}}</h1></a>
{% endif %}
</div>
