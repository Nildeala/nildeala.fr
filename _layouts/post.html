---
layout: default
lang: fr
bodyclass: post
---
{% include postdetails.html %}

    {% if site.invitationmsg %}
    <div class="invitation">
        <hr class="wide"><span class="oi" data-glyph="chat" style="padding-right: 12px;"></span> {{ site.invitationmsg }}
    </div>
    {% endif %}
</section>

<script data-isso="//comments.schoewilliam.fr/" data-isso-avatar="false" data-isso-vote="false"
    src="//comments.schoewilliam.fr/js/embed.min.js"></script>
<section id="isso-thread"></section>

<div class="readnext">
{% if page.previous.url %}
<a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">
	<span><span class="oi" data-glyph="timer"></span> Previously</span>
	<h1>{{page.previous.title}}</h1></a>
{% endif %}
</div>
