<!DOCTYPE html>
<html lang="{{ page.lang }}">
  <head>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <link rel="alternate" type="application/rss+xml" title="Schoewilliam.fr RSS (FR posts)" href="/flux.xml">
    <link rel="alternate" type="application/rss+xml" title="Schoewilliam.fr RSS (EN posts)" href="/feed.xml">

    <meta charset="UTF-8">
    <title>
    {% if page.title %}
	{{ page.title | replace:'&nbsp;',' ' | strip_html | escape }} - {{ site.title }}
    {% else %}
	{{ site.title }}
    {% endif %}
    </title>
    
    {% if page.description %}
    <meta name="description" content="{{ page.description | escape }}">
    {% else %}
    <meta name="description" content="{{ site.description | escape }}">
    {% endif %}
    
    <meta name="author" content="{{ site.author }}">
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
  </head>
  
  <body {% if page.bodyclass %}class="{{ page.bodyclass }}"{% endif %}>
  
    <header>
        <header>
            <a href="/{% if page.lang == "en" %}en{% endif %}">
                {% unless page.bodyclass == "home" %}
                    <span class="small-title">Schoewilliam</span>
                {% else %}
                    <span class="small-caps" style="color:#fff">William Dorffer</span>
                {% endunless %}
            </a>
        </header>

        <div class="book-title">
            <hr class="double small">
            <h1>{% if page.bodyclass == "home" %}Schoewilliam{% else %}{{ page.title }}{% endif %}</h1>
            <hr class="double small">
        </div>

        {% include nav.html %}
    </header>


    <!-- Page content -->
    {{ content }}



    <script src="/scripts/jquery.min.js"></script>
    <script type="text/javascript">
        $(function() {
          $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
              var target = $(this.hash);
              target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
              if (target.length) {
                $('html,body').animate({
                  scrollTop: target.offset().top
                }, 600);
                return false;
              }
            }
          });
        });
    </script>
    {% include piwik.html %}
  </body>
</html>
