<!DOCTYPE html>
<html lang="{{ page.lang }}">
  <head>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/flux.xml" />

    <meta charset="UTF-8">
    <title>
    {% if page.title %}
	{{ page.title | replace:'&nbsp;',' ' | strip_html | escape }} - {{ site.title }}
    {% else %}
	{{ site.title }}
    {% endif %}
    </title>
    
    {% if page.description %}
    <meta name="description" content="{{ page.description | escape }}">
    {% else %}
    <meta name="description" content="{{ site.description | escape }}">
    {% endif %}
    
    <meta name="author" content="{{ site.author }}">
    <meta content='initial-scale=1.0' name='viewport'>

    <!-- Icons -->
    <link href="/images/logos/fav-16.png" rel="shortcut icon">
    <link href="/images/logos/fav-32.png" rel="icon apple-touch-icon" sizes="32x32">
    <link href="/images/logos/fav-64.png" rel="icon apple-touch-icon" sizes="64x64">
    <link href="/images/logos/fav-128.png" rel="icon apple-touch-icon" sizes="128x128">
  </head>
  
  <body {% if page.bodyclass %} class="{{ page.bodyclass }}"{% endif %}>
  
  <div id="wrapper">
    <div id="head"> <!-- Site title -->
        <a href="/{% if page.lang == "en" %}en{% endif %}">
            <img src="/images/design/logos/script.png" alt="Logo">
            <span>{{ site.maintitle }}</span>
        </a>
    </div>

    <nav id="nav"> <!-- Navigation menu -->
        <span class="mobileoff">
        {% for menu in site.data.navigation[page.lang] %}
            <a href="{{ menu[1].url }}"><span>{{ menu[1].title }}</span></a>
        {% endfor %}
        </span>

        <select class="custom dark mobileon" name="Menu" onchange="location = this.options[this.selectedIndex].value;">
            <option value="#" selected="selected">Menu</option>
            {% for menu in site.data.navigation[page.lang] %}
                <option value="{{ menu[1].url }}">{{ menu[1].title }}</option>
            {% endfor %}
        </select>
        &nbsp;&nbsp;
        <select class="custom dark" name="Language switcher" onchange="location = this.options[this.selectedIndex].value;">
            <option value="#" selected="selected">{{ page.lang }}</option>
            {% assign posts=site.posts | where:"date", page.date | sort: 'path' %}
            {% for post in posts %}
                <option value="{{ post.url }}">{{ post.lang }}</a>
            {% endfor %}
        </select>
    </nav>


    <!-- Page content -->
    {{ content }}


    <div id="foot" class="smalltitle"> <!-- Foot -->
        <span style="color:rgba(255, 255, 255, .3)"><a href="/flux.xml"><span class="oi" id="all" style="margin-right:5px" data-glyph="rss"></span> RSS</a> Â· All posts are licensed under a <a href="http://creativecommons.org/licenses/by/4.0/">CC BY 4.0 License</a></span>
    </div>
  </div>
  
    {% include piwik.html %}
  </body>
</html>
