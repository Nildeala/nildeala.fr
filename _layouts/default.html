<!DOCTYPE html>
<html lang="FR-fr">
  <head>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/flux.xml" />

    <meta charset="UTF-8">
    <title>
    {% if page.title %}
	{{ page.title | replace:'&nbsp;',' ' | escape }} - {{ site.title }}
    {% else %}
	{{ site.title }}
    {% endif %}
    </title>
    
    {% if page.description %}
    <meta name="description" content="{{ page.description | escape }}">
    {% else %}
    <meta name="description" content="{{ site.description | escape }}">
    {% endif %}
    
    <meta name="author" content="{{ site.author }}">
    <meta content='initial-scale=1.0' name='viewport'>

    <!-- Icons -->
    <link href="/images/logos/fav-16.png" rel="shortcut icon">
    <link href="/images/logos/fav-32.png" rel="icon apple-touch-icon" sizes="32x32">
    <link href="/images/logos/fav-64.png" rel="icon apple-touch-icon" sizes="64x64">
    <link href="/images/logos/fav-128.png" rel="icon apple-touch-icon" sizes="128x128">
    
    {% if page.styles %}
    <style type="text/css" media="screen">{{ page.styles }}</style>
    {% endif %}
  </head>
  
  <body {% if page.bodyclass %} class="{{ page.bodyclass }}"{% endif %}>
  
  <div id="wrapper">

    {% include head.html %}
    
    {{ content }}

    {% include foot.html %}

  </div>
  
 <!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//piwik.schoewilliam.fr/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', 1]);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<noscript><p><img src="//piwik.schoewilliam.fr/piwik.php?idsite=1" style="border:0;" alt="" /></p></noscript>
<!-- End Piwik Code --> 
  </body>
</html>
