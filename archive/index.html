---
layout: page
title: Archive
role: index
---

<div class="archives">
  <div>
	<ul>
   {% for post in site.posts %}
	    <li>
		<a {% if post.serif %}class="serif"{% endif %} href="{{ post.url }}">
		<time class="top" datetime='{{ post.date | date: "%Y-%m-%d" }}'>{{ post.date | date: "%-d %B %Y" }}</time>
		{{ post.title }}
		</a>
	   </li>
   {% endfor %}
	</ul>
   </div>
</div>
