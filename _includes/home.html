{% assign page = site.posts.first %}
{% assign content = page.content %}
{% include postdetails.html %}

{% assign last = site.posts.first %}
{%  if site.posts.first.comments != false %}
<hr class="wide">
<script data-isso="//comments.schoewilliam.fr" data-isso-css="false" data-isso-reply-to-self="true" src="//comments.schoewilliam.fr/js/embed.min.js"></script>
<section data-isso-id="{{ last.url }}" id="isso-thread"></section>

{% endif %}


<div class="readnext">
{% if page.previous.url %}
<a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">
	<span>Précédemment… <span>Previously…</span></span>
	<h1>{{page.previous.title}}</h1></a>
{% endif %}
</div>
