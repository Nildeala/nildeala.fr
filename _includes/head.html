<header>
  <a href="/">
      <img style="display: inline-block; vertical-align: middle; margin-left: 0px; margin-right: 11px; width: 2em;" src="/images/photo.jpg" class="avatar">
      <h1>{{ site.maintitle }}</h1>
  </a>
</header>

<nav>
    {% for link in site.menus %}
        <a href="{{ link.url }}">
            <span class="oi" data-glyph="{{ link.openiconic }}"></span>
            <span>{{ link.text }}</span>
        </a>
    {% endfor %}
</nav>
